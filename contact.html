<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Professional portfolio of Risper Njeri, Web Developer & Software Engineer">
    <meta name="keywords" content="web developer, portfolio, frontend developer, HTML, CSS, JavaScript">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.4/css/boxicons.min.css">
    <title>Contact | Risper Njeri üë©‚Äçüíª</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <h1><span class="highlight">RN</span></h1>
            </div>
            <nav class="nav">
                <ul class="navlist">
                    <li><a href="index.html" class="navlink">Home</a></li>
                    <li><a href="about.html" class="navlink">About</a></li>
                    <li><a href="services.html" class="navlink">Services</a></li>
                    <li><a href="projects.html" class="navlink">Projects</a></li>
                    <li><a href="contact.html" class="navlink active">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="contact">
        <section class="section contact-intro">
            <div class="container">
                <h2 class="section-title">Get In <span class="highlight">Touch</span></h2>
                <p class="section-subtitle">Have a project in mind or want to discuss potential opportunities?</p>
            </div>
        </section>

        <section class="section contact-main">
            <div class="container">
                <div class="contact-grid">
                    <div class="contact-info">
                        <div class="info-card">
                            <div class="info-content">
                                <h3 class="info-title">Email Me</h3>
                                <a href="mailto:sherryjayanshy@gmail.com" class="info-link">sherryjayanshy@gmail.com</a>
                            </div>
                        </div>

                        <div class="info-card">
                            <div class="info-content">
                                <h3 class="info-title">Call Me</h3>
                                <a href="tel:+254792857721" class="info-link">+254 792 857 721</a>
                            </div>
                        </div>

                        <div class="info-card">
                            <div class="info-content">
                                <h3 class="info-title">Location</h3>
                                <p class="info-text">Nairobi, Kenya</p>
                            </div>
                        </div>
                    </div>

                    <div class="contact-form">
                        <form id="contactForm" class="form">
                            <div class="form-group">
                                <label for="name" class="form-label">Your Name</label>
                                <input type="text" id="name" name="name" class="form-input" required>
                            </div>
                            <div class="form-group">
                                <label for="email" class="form-label">Your Email</label>
                                <input type="email" id="email" name="email" class="form-input" required>
                            </div>
                            <div class="form-group">
                                <label for="subject" class="form-label">Subject</label>
                                <input type="text" id="subject" name="subject" class="form-input" required>
                            </div>
                            <div class="form-group">
                                <label for="message" class="form-label">Your Message</label>
                                <textarea id="message" name="message" rows="5" class="form-textarea"
                                    required></textarea>
                            </div>
                            <button type="submit" class="btn btn--primary form-submit">Send Message</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container footer-content">
            <p class="footercopyright">&copy; 2025 Risper Njeri. All rights reserved.</p>
            <div class="social-link">
                <a href="https://www.linkedin.com/in/risper-njeri-76982929b/" target="_blank" class="social-icon">
                    <i class="bx bxl-linkedin"></i>
                </a>
                <a href="https://github.com/RisperNJW" target="_blank" class="social-icon">
                    <i class="bx bxl-github"></i>
                </a>
                <a href="https://twitter.com/your-profile" target="_blank" class="social-icon">
                    <i class="bx bxl-twitter"></i>
                </a>
            </div>
        </div>
    </footer>

    <script>
        // Creative mailto sender
        document.getElementById('contactForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const name = encodeURIComponent(document.getElementById('name').value);
            const email = encodeURIComponent(document.getElementById('email').value);
            const subject = encodeURIComponent(document.getElementById('subject').value);
            const message = encodeURIComponent(document.getElementById('message').value);

            const mailto = `mailto:sherryjayanshy@gmail.com?subject=${subject} (from ${name})&body=Hi Risper,%0A%0A${message}%0A%0AContact Email: ${email}`;
            window.open(mailto, '_blank');
        });
    </script>
</body>

</html>
